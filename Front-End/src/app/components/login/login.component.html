<section class="mt-5">
  <div class="mask d-flex align-items-center h-80 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100" >
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Login</h2>

              <form [formGroup]="formGroup">

                <div class="form-outline mb-4">
                  <input type="text" id="form3Example1cg" class="form-control form-control-lg" formControlName="username" />
                  <label class="form-label" for="form3Example1cg">Please type your username:</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="form3Example4cg" class="form-control form-control-lg" formControlName="password"/>
                  <label class="form-label" for="form3Example4cg">Please type your password:</label>
                </div>

                <div class="d-flex justify-content-center">
                  <button type="button" class="btn btn-primary btn-block btn-lg gradient-custom-4 text-body w-100" (click)="onSubmit()">Login</button>
                </div>

                <div class="mt-4">
                  <p style="font-size: 14px">Don't have account?</p><a class="loginLink" routerLink="/registration">Create one!</a>
                </div>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
