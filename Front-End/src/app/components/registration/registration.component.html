<section class="vh-100 mt-5">
  <div class="mask d-flex align-items-center h-80 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Sign up</h2>

              <form [formGroup]="formGroup">

                <div class="form-outline mb-4">
                  <input type="text" id="form3Example1cg" class="form-control form-control-lg" formControlName="username" />
                  <label class="form-label" for="form3Example1cg">Please type your unique username:</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="text" id="form3Example2cg" class="form-control form-control-lg" formControlName="email" />
                  <label class="form-label" for="form3Example2cg">Please type your email:</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="form3Example3cg" class="form-control form-control-lg" formControlName="password" />
                  <label class="form-label" for="form3Example3cg">Please type your password:</label>
                </div>

                <div class="d-flex justify-content-center">
                  <button type="button"
                          class="btn btn-primary btn-block btn-lg gradient-custom-4 text-body w-100" (click)="onSubmit()">Submit</button>
                </div>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
