<mat-card style="width: 60%; margin: 10px auto auto;" >
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="d-inline">
          <h2>Title: {{innovation.title}}</h2>
          <h2>Description: {{innovation.description}}</h2>
          <h2>Username: {{innovation.username}}</h2>
          <h2>Status: {{innovation.status}}</h2>
        </div>
      </div>
      <div class="col-md-6 d-flex align-items-center justify-content-end">
        <div class="d-inline">
          <button class="btn btn-primary" (click)="ShowInnovation(innovation)" *ngIf="storageService.getRoleFromToken()=='Lead' && innovation.status=='PENDING'">View</button>
        </div>
      </div>
    </div>
  </div>
</mat-card>
